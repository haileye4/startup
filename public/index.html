<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hailey's Startup</title>
    <link rel="icon" href="https://th.bing.com/th/id/OIP.mzkaG6h0hrG2DaBPzT1prAHaK7?pid=ImgDet&rs=1" />

    <script src="login.js"></script>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="login.css" />

    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-dark text-light">
    
    <header class="container-fluid text-light">
      <nav class="navbar navbar-light fixed-top" style="background-color: #034e00;">
        <a class="navbar-brand text-light" href="#">Startup Game</a>
        <menu class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Home</a>
          </li>
        </menu>
      </nav>
    </header>

    <main class="container-fluid bg-secondary text-center" id="jungleBackground">
      <div>
        <h1>Welcome to Jungle Mania!</h1>
        <!-- Displayed when needing authentication -->
        <div id="loginControls" style="display: none">
          <div class="input-group mb-3">
            <span class="input-group-text">@</span>
            <input
              class="form-control"
              type="text"
              id="userName"
              placeholder="your@email.com"
            />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">ðŸ”’</span>
            <input
              class="form-control"
              type="password"
              id="userPassword"
              placeholder="password"
            />
          </div>
          <button type="button" class="btn btn-success" onclick="loginUser()">
            Login
          </button>
          <button type="button" class="btn btn-success" onclick="createUser()">
            Create
          </button>
        </div>
        
        <!-- Displayed when ready to play -->
        <div id="playControls" style="display: none">
          <div id="playerName"></div>
          <button type="button" class="btn btn-primary" onclick="play()">
            Play
          </button>
          <button type="button" class="btn btn-secondary" onclick="logout()">
            Logout
          </button>
        </div>
      </div>

      <!-- Error dialog -->
      <div class="modal fade" id="msgModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content text-dark">
            <div class="modal-body">error message here</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>


    <footer class="bg-dark text-dark text-muted sticky-bottom">
      <div class="container-fluid text-light" style="background-color: #034e00;">
        <span class="text-reset">Author: Hailey Johnson</span>
        <a
          class="text-reset"
          href="https://github.com/haileye4/startup"
          >My Source</a
        >
      </div>
    </footer>

    <script src="login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

  </body>

</html>
